<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 12px;
    }
    .control-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 6px 12px;
      background: #2f54eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d39c4;
    }
    .scale-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="range"] {
      width: 100px;
    }
    span {
      min-width: 48px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <button id="expandBtn">展开表格</button>
    <div class="scale-control">
      <input type="range" id="scaleSlider" min="50" max="100" value="100">
      <span id="scaleValue">100%</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
